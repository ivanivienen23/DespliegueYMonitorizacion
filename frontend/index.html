<!doctype html>
<html>
<head><meta charset="utf-8"><title>Citas</title></head>
<body>
  <h1>Citas médicas</h1>
  <ul id="list"></ul>
  <script>
    async function load() {
      const res = await fetch('http://localhost:5000/api/citas');
      const data = await res.json();
      const ul = document.getElementById('list');
      data.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.fecha} — ${c.paciente}: ${c.motivo}`;
        ul.appendChild(li);
      });
    }
    load();
  </script>
</body>
</html>
